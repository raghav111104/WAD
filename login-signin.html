<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <link rel="stylesheet" href="sstle.css">
</head>
<body>
    <div class="container">
        <div class="form" id="loginForm">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button>Login</button>
            <div class="toggle" onclick="switchForm('signupForm')">Don't have an account? Sign up</div>
        </div>
        <div class="form hidden" id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button>Sign Up</button>
            <div class="toggle" onclick="switchForm('loginForm')">Already have an account? Log in</div>
        </div>
    </div>
    <script>
        function switchForm(formId) {
            const forms = document.querySelectorAll('.form');
            forms.forEach(form => form.classList.add('hidden'));
            document.getElementById(formId).classList.remove('hidden');
        }
    </script>
</body>
</html>
